<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app     
    auth-domain="bodegaspy-aba4e.firebaseapp.com"
    database-url="https://bodegaspy-aba4e.firebaseio.com"
    api-key="AIzaSyDyw8id9cAZ32PWmBUMCuUabi0vC5uJ_jA"
    storage-bucket="bodegaspy-aba4e.appspot.com"
    messaging-sender-id="141136525857"
    app="{{fbapp}}"
    ></firebase-app>

    
    <iron-meta key="fbapp" value="[[fbapp]]"></iron-meta>
    

    <firebase-document
      path="/bodegas/{{user.uid}}"
      data="{{userData}}">
    </firebase-document>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="home" href="/home" class="navlink">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <a name="oferta" href="/oferta" class="navlink">
            <iron-icon icon="editor:attach-money"></iron-icon>
            <span>Oferta</span>
          </a>
          <a name="promocion" href="/promocion" class="navlink">
            <iron-icon icon="icons:group-work"></iron-icon>
            <span>Promocion</span>
          </a>



<!--          <a name="home" href="/home">Inicio</a>
          <a name="oferta" href="/oferta">Ofertas</a>
          <a name="promocion" href="/promocion">Promociones</a>-->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>BodegasParaguay</div>

            <login-users fbapp="{{fbapp}}" user="{{user}}"></login-users>
              {{userData.name}}
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-home name="home"></my-home>
          <my-oferta name="oferta"></my-oferta>
          <my-promocion name="promocion"></my-promocion>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast id="eltoast"></paper-toast>
    <paper-toast id="eltoastnegativo"></paper-toast>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        app: Object,
        user: Object,
        userData: Object
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
