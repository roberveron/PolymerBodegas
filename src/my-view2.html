<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">


<link rel="import" href="./aprendiendo/test-chat.html">


<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query
      id="query"
      path="/chats"
      data="{{chats}}">
    </firebase-query>

    <div class="card">
      <h1>Chats</h1>
      <template is="dom-repeat" items="[[chats]]">
        <test-chat chat="[[item]]"></test-chat>
      </template>
    </div>
    
    <paper-input label="ingrese chat" value="{{text}}"></paper-input>
    
    <paper-button raised on-tap="crear">Crear Chat</paper-button>
    
    
  </template>

  <script>
    Polymer({
      is: 'my-view2',
      behaviors: [FirebaseBehavior],
      
      properties: {
        chats: Array, 
        text: String
      },
      crear: function(){
        this.fbref(this.fb__chatsAll()).push({
          text: this.text
        })
      }
    });
  </script>
</dom-module>
