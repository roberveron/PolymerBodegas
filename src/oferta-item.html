<dom-module id="oferta-item">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

<!--        <template is="dom-repeat" items="{{usuarios}}" as="us">
        {{us}}</template>-->
        
        <h3>{{oferta}}</h3>  
        <span>{{vistas}} Vistas</span>
        
        
       
    </template>
    <script>
        Polymer({
            is: 'oferta-item',
            properties:{
                item: {
                    type: Object,
                    observer: "itemChange"
                },
                oferta: String,
                vistas: String,
                //usuarios: Array
            },
            itemChange: function(datos){
                this.vistas = datos.views;
                this.oferta = datos.$key;
                //this.usuarios = datos[Object.keys(datos)];   
  
            }
        });
    </script>
</dom-module>
